version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/cicd
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStop:
    - location: Scripts/kill_process.sh
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: Scripts/run_process.sh
      timeout: 60
      runas: ec2-user